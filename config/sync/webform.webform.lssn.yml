\n        '#title': x\n      extra_total:\n        '#type': number\n        '#title': 'Numbers of days per week'\n        '#title_display': inline\n        '#flex': '7'\n      extra_equal:\n        '#type': label\n        '#title': '='\n    lodging_plans:\n      '#type': label\n      '#title': 'Lodging Plans: Sunday to Saturday with Private or shared room'\n    lodging:\n      '#type': flexbox\n      lodging_participants:\n        '#type': number\n        '#title': 'Number of members'\n        '#flex': '7'\n      lodging_price:\n        '#type': number\n        '#title': Price\n        '#flex': '7'\n      lodging_number_of_weeks:\n        '#type': number\n        '#title': 'Number of weeks'\n        '#flex': '7'\n      lodging_equal:\n        '#type': label\n        '#title': '='\n      lodging_total:\n        '#type': number\n        '#title': Total\n        '#flex': '7'\n    extra_lodging:\n      '#type': flexbox\n      extra_lodging_day:\n        '#type': number\n        '#title': 'Extra lodging day'\n        '#flex': '7'\n      extra_lodging_participants_x:\n        '#type': label\n        '#title': x\n      extra_lodging_participants:\n        '#type': number\n        '#title': 'Numbers of members'\n        '#title_display': inline\n        '#flex': '7'\n      extra_lodging_price_x:\n        '#type': label\n        '#title': x\n      extra_lodging_price:\n        '#type': number\n        '#title': Price\n        '#title_display': inline\n        '#flex': '7'\n      extra_lodging_equals:\n        '#type': label\n        '#title': '='\n      extra_lodging_total:\n        '#type': number\n        '#title': Total\n        '#flex': '7'\n  cost_summary:\n    '#type': details\n    '#title': 'Cost Summary'\n    cost_row_1:\n      '#type': flexbox\n      label_lessons_or_activities:\n        '#type': label\n        '#title': 'Lessons or Activities'\n        '#title_display': inline\n        '#flex': '4'\n      lessons_or_activities:\n        '#type': number\n        '#title': 'Lessons or Activities........'\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n        '#size': '10'\n        '#maxlength': '10'\n    cost_row_2:\n      '#type': flexbox\n      label_tutorship:\n        '#type': label\n        '#title': Tutorship\n        '#title_display': inline\n        '#flex': '4'\n      tutorship:\n        '#type': number\n        '#title': Tutorship.................\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n        '#attributes':\n          style: 'margin-left:5px'\n    cost_row_3:\n      '#type': flexbox\n      label_class_total:\n        '#type': label\n        '#title': 'Class and activities Total '\n        '#title_display': inline\n        '#flex': '4'\n      class_total:\n        '#type': number\n        '#title': 'Class and activities Total '\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n    cost_row_4:\n      '#type': flexbox\n      label_registration_fee:\n        '#type': label\n        '#title': 'Registration Fee'\n        '#title_display': inline\n        '#flex': '4'\n      registration_fee:\n        '#type': number\n        '#title': 'Registration Fee'\n        '#description': '(2 = U$ 45/ 3 = U$ 55/ 4 or more U$ 65)'\n        '#title_display': invisible\n        '#description_display': tooltip\n        '#field_prefix': $\n        '#flex': '8'\n    cost_row_5:\n      '#type': flexbox\n      label_extralodging:\n        '#type': label\n        '#title': Extralodging\n        '#title_display': inline\n        '#flex': '4'\n      extralodging:\n        '#type': number\n        '#title': Extralodging\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n    cost_row_6:\n      '#type': flexbox\n      label_family_homestay:\n        '#type': label\n        '#title': 'Family Homestay'\n        '#title_display': inline\n        '#flex': '4'\n      family_homestay:\n        '#type': number\n        '#title': 'Family Homestay'\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n    cost_row_7:\n      '#type': flexbox\n      label_transport:\n        '#type': label\n        '#title': 'Transport / other services'\n        '#title_display': inline\n        '#flex': '4'\n      transport:\n        '#type': number\n        '#title': 'Transport / other services'\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n    cost_row_8:\n      '#type': flexbox\n      label_total_without_discount:\n        '#type': label\n        '#title': 'Total without discount'\n        '#title_display': inline\n        '#flex': '4'\n      total_without_discount:\n        '#type': number\n        '#title': 'Total without discount'\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n    cost_row_9:\n      '#type': flexbox\n      label_discount_included:\n        '#type': label\n        '#title': 'Discount Included'\n        '#title_display': inline\n        '#flex': '4'\n      discount_included:\n        '#type': number\n        '#title': 'Discount Included'\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n    cost_row_10:\n      '#type': flexbox\n      label_total_amount_due:\n        '#type': label\n        '#title': 'Total Amount Due'\n        '#title_display': inline\n        '#flex': '4'\n      total_amount_due:\n        '#type': number\n        '#title': 'Total Amount Due'\n        '#title_display': invisible\n        '#field_prefix': $\n        '#flex': '8'\n  terms_and_policies:\n    '#type': details\n    '#title': 'Terms and Policies'\n    '#title_display': before\n    text_terms:\n      '#type': processed_text\n      '#text': \"<p><span lang=\\\"en-US\\\">I understand and agree to the terms and policies of this contract as described above. I agree to not hold LSSN, its school, agents or employees liable for any injury or loss that I or my property may experience during the course of my travel or Spanish school program, activities or home stay. I am in good enough physical/mental/emotional health to adapt to the challenge of travelling and living in a foreign environment and culture. I agree to act with civility and consideration toward my fellow students, LSSN personnel, and the native populations with which I will be in contact during the duration of my program and home stay. He/she has to be paid the total cost to reserve or to begin the program. Cancellation of reservations four weeks or less before the beginning of the program he/she receives refund less 50% of the value of the reserved weeks. There is not refund of the inscription rate. Cancellations are not possible once the course has started. No refund shall be given after the day the course is due to start. Program changes rate U$25.00. In case the student retires after the beginning of her program, she is granted a refund of 50% of the price of the remaining whole weeks. All cancellation requires delivered written notice at least to LSSN with one week in advance. I understand and I accept the terms of this program reason why I write and it signed:</span></p>\\r\\n\"\n      '#format': basic_html\n    terms_agree:\n      '#type': radios\n      '#title': radio_agree\n      '#title_display': invisible\n      '#options':\n        agree: 'I Agree with the terms and policies'\n      '#required': true\n      '#required_error': 'Accept Terms and Policies'\n"
